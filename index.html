<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peta Lokasi Sekolah</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 600px;
      }

      /* menambah form input koordinat */

      #form-koordinat {
        margin: 10px 0;
      }

      .form-container {
        max-width: 400px;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 10px;
        margin-top: 10px;
        font-family: Arial, sans-serif;
      }

      .form-group {
        margin-bottom: 10px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      input[type="submit"] {
        padding: 10px 15px;
        border: none;
        background-color: #007bff;
        color: white;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 10px;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Peta Lokasi Sekolah</h1>
    <div>
      <form action="../basis-data-spasial/insert_point.php" method="POST">
        <label for="fname">Nama lokasi:</label>
        <input type="text" id="fname" name="fname" /><br /><br />

        <label for="latitude">Latitude</label>
        <input type="text" id="latitude" name="latitude" readonly /><br /><br />

        <label for="longitude">Longitude</label>
        <input
          type="text"
          id="longitude"
          name="longitude"
          readonly
        /><br /><br />

        <input type="submit" value="Submit" />
      </form>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Inisialisasi peta
      var map = L.map("map").setView(
        [-6.562365191900814, 106.74459523027858],
        13
      );

      // Tambahkan layer peta dari OpenStreetMap
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      // Buat custom icon
      var customIcon = L.icon({
        iconUrl: "image/location.png", // Ganti dengan path ikon kamu
        iconSize: [55, 55], // Ukuran ikon (opsional)
        iconAnchor: [16, 32], // Titik dasar ikon
        popupAnchor: [0, -32], // Posisi popup
      });

      // Ambil data GeoJSON dari `get_data.php`
      fetch("get-data.php")
        .then((response) => response.json())
        .then((data) => {
          // Tambahkan data GeoJSON ke peta
          L.geoJSON(data, {
            pointToLayer: function (feature, latlng) {
              return L.marker(latlng, { icon: customIcon });
            },
            onEachFeature: function (feature, layer) {
              layer.bindPopup(
                "Nama Sekolah: " + feature.properties.nama_sekolah
              );
            },
          }).addTo(map);
        })
        .catch((error) => console.error("Error loading GeoJSON data:", error));

      map.on("click", function (e) {
        var lat = e.latlng.lat;
        var lng = e.latlng.lng;

        document.getElementById("latitude").value = lat;
        document.getElementById("longitude").value = lng;
      });

      if (window.clickMarker) {
        map.removeLayer(window.clickMarker);
      }
      window.clickMarker = L.marker(e.latlng).addTo(map);
    </script>
  </body>
</html>
