<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peta Lokasi Sekolah</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h1>Peta Lokasi Sekolah</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Inisialisasi peta
      var map = L.map("map").setView(
        [-6.562365191900814, 106.74459523027858],
        13
      );

      // Tambahkan layer peta dari OpenStreetMap
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      // Buat custom icon
      var customIcon = L.icon({
        iconUrl: "image/location.png", // Ganti dengan path ikon kamu
        iconSize: [55, 55], // Ukuran ikon (opsional)
        iconAnchor: [16, 32], // Titik dasar ikon
        popupAnchor: [0, -32], // Posisi popup
      });

      // Ambil data GeoJSON dari `get_data.php`
      fetch("get-data.php")
        .then((response) => response.json())
        .then((data) => {
          // Tambahkan data GeoJSON ke peta
          L.geoJSON(data, {
            pointToLayer: function (feature, latlng) {
              return L.marker(latlng, { icon: customIcon });
            },
            onEachFeature: function (feature, layer) {
              layer.bindPopup(
                "Nama Sekolah: " + feature.properties.nama_sekolah
              );
            },
          }).addTo(map);
        })
        .catch((error) => console.error("Error loading GeoJSON data:", error));
    </script>
  </body>
</html>
